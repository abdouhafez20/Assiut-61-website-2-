<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>فريم دفعة 61 طب أسيوط</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --canvas-size: 1000px;
      --img-max-width: 700;
      --img-max-height: 900;
      --canvas-bg: #111;
      --primary-color: #1e90ff;
      --primary-hover: #0077cc;
      --success: #28a745;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: var(--canvas-bg);
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      margin: 10px;
      transition: background 0.3s;
    }
    .button:hover, .button:focus {
      background: var(--primary-hover);
      outline: 2px solid #fff;
    }
    canvas {
      max-width: 100%;
      height: auto;
      margin-top: 15px;
      border-radius: 10px;
      background: #222;
    }
    .controls {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    input[type="range"] {
      width: 80%;
    }
    #download {
      display: none;
      margin-top: 15px;
      background: var(--success);
    }
    #frameContainer {
      display: none;
      position: relative;
    }
    #loadingSpinner {
      display: none;
      font-size: 18px;
      margin-top: 10px;
    }
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
    .error-message {
      color: #ff4c4c;
      margin-top: 10px;
      display: none;
      font-weight: bold;
    }
    /* Responsive */
    @media (max-width: 650px) {
      .controls input[type="range"] {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <h1>🎓 فريم تخرج دفعة 61 - طب أسيوط</h1>
  <button class="button" onclick="document.getElementById('upload').click()" id="uploadBtn" aria-label="ارفع صورتك">📸 ارفع صورتك</button>
  <input type="file" id="upload" accept=".jpg,.jpeg,.png,.webp" hidden aria-label="اختيار صورة للرفع">

  <div id="frameContainer">
    <!-- Added alt text for a11y -->
    <canvas id="canvas" width="1000" height="1000" aria-label="منطقة معاينة الصورة مع الإطار"></canvas>
    <div class="controls" role="group" aria-label="أدوات التحكم في الصورة">
      <label for="zoomSlider">🔍 تكبير/تصغير</label>
      <input type="range" id="zoomSlider" min="0.5" max="2" step="0.01" value="1" aria-valuemin="0.5" aria-valuemax="2" aria-valuenow="1" aria-label="شريط تكبير الصورة">

      <label for="rotateSlider">🔄 تدوير</label>
      <input type="range" id="rotateSlider" min="-180" max="180" step="1" value="0" aria-valuemin="-180" aria-valuemax="180" aria-valuenow="0" aria-label="شريط تدوير الصورة">

      <button class="button" id="download" aria-label="تحميل الصورة">⬇️ تحميل الصورة</button>
    </div>
  </div>

  <div id="loadingSpinner" role="status" aria-live="polite">⏳ جاري تجهيز الصورة...</div>
  <div class="error-message" id="frameError">فشل تحميل إطار التخرج. يرجى إعادة تحميل الصفحة أو المحاولة لاحقًا.</div>
  <div class="error-message" id="imgError">الملف غير صالح. يرجى رفع صورة بصيغة JPG أو PNG أو WebP.</div>

  <footer>
    Designed by Abdurrahman Mahmoud |
    <a href="https://t.me/Assiut61framebot" style="color:#1e90ff" target="_blank" rel="noopener">بوت التليجرام</a>
    <br>
    <span class="visually-hidden">تم تصميم هذا الموقع لدفعة 61 طب أسيوط.</span>
  </footer>

  <script>
    // Constants for sizes (improve maintainability)
    const CANVAS_SIZE = 1000;
    const IMG_MAX_WIDTH = 700;
    const IMG_MAX_HEIGHT = 900;
    // DOM elements
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    const downloadBtn = document.getElementById('download');
    const zoomSlider = document.getElementById('zoomSlider');
    const rotateSlider = document.getElementById('rotateSlider');
    const frameContainer = document.getElementById('frameContainer');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const frameError = document.getElementById('frameError');
    const imgError = document.getElementById('imgError');
    const uploadBtn = document.getElementById('uploadBtn');

    let userImage = null;
    let frameImage = new Image();
    frameImage.src = 'frame.png';
    frameImage.alt = 'إطار التخرج';
    let zoom = 1, rotation = 0;
    let offsetX = 0, offsetY = 0;
    let isDragging = false;
    let startX, startY;
    let dragLimit = 350; // Max px user can drag from center (customizable)

    // Accessibility: Keyboard controls for canvas (arrow keys to move, + - to zoom, [ ] to rotate)
    canvas.tabIndex = 0;
    canvas.addEventListener('keydown', (e) => {
      let changed = false;
      switch (e.key) {
        case "ArrowLeft": offsetX = Math.max(offsetX - 10, -dragLimit); changed=true; break;
        case "ArrowRight": offsetX = Math.min(offsetX + 10, dragLimit); changed=true; break;
        case "ArrowUp": offsetY = Math.max(offsetY - 10, -dragLimit); changed=true; break;
        case "ArrowDown": offsetY = Math.min(offsetY + 10, dragLimit); changed=true; break;
        case "+": case "=": zoom = Math.min(zoom + 0.05, 2); zoomSlider.value = zoom; changed=true; break;
        case "-": zoom = Math.max(zoom - 0.05, 0.5); zoomSlider.value = zoom; changed=true; break;
        case "[": rotation = Math.max(rotation - 5, -180); rotateSlider.value = rotation; changed=true; break;
        case "]": rotation = Math.min(rotation + 5, 180); rotateSlider.value = rotation; changed=true; break;
      }
      if (changed) {
        drawImage();
        e.preventDefault();
      }
    });

    function drawImage() {
      if (!userImage || !frameImage.complete) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();

      // Apply limits to dragging so photo can't be fully lost
      offsetX = Math.max(Math.min(offsetX, dragLimit), -dragLimit);
      offsetY = Math.max(Math.min(offsetY, dragLimit), -dragLimit);

      ctx.translate(canvas.width / 2 + offsetX, canvas.height / 2 + offsetY);
      ctx.rotate(rotation * Math.PI / 180);
      const scale = zoom;

      // Calculate dimensions with aspect ratio
      const imgRatio = userImage.width / userImage.height;
      let drawWidth = IMG_MAX_WIDTH * scale;
      let drawHeight = drawWidth / imgRatio;

      if (drawHeight > IMG_MAX_HEIGHT * scale) {
        drawHeight = IMG_MAX_HEIGHT * scale;
        drawWidth = drawHeight * imgRatio;
      }
      ctx.drawImage(userImage, -drawWidth / 2, -drawHeight / 2, drawWidth, drawHeight);
      ctx.restore();

      ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
    }

    function showError(element) {
      element.style.display = 'block';
      setTimeout(() => { element.style.display = 'none'; }, 4000);
    }

    function validateImage(file) {
      // Accept only images, not just by extension
      const validTypes = ['image/jpeg', 'image/png', 'image/webp'];
      if (!validTypes.includes(file.type)) return false;
      // Optionally check file size (e.g., < 10MB)
      if (file.size > 10 * 1024 * 1024) return false;
      return true;
    }

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      // Security: Validate image type
      if (!validateImage(file)) {
        showError(imgError);
        upload.value = "";
        return;
      }

      const reader = new FileReader();
      reader.onload = () => {
        userImage = new Image();
        userImage.onload = () => {
          // Resize very large images before drawing (performance)
          if (userImage.width > 3000 || userImage.height > 3000) {
            const tempCanvas = document.createElement('canvas');
            const maxDim = 2000;
            let w = userImage.width, h = userImage.height;
            if (w > h) {
              if (w > maxDim) { h *= maxDim / w; w = maxDim; }
            } else {
              if (h > maxDim) { w *= maxDim / h; h = maxDim; }
            }
            tempCanvas.width = w; tempCanvas.height = h;
            tempCanvas.getContext('2d').drawImage(userImage, 0, 0, w, h);
            userImage.src = tempCanvas.toDataURL();
          }
          frameContainer.style.display = 'block';
          loadingSpinner.style.display = 'block';
          zoom = 1; rotation = 0; offsetX = 0; offsetY = 0;
          zoomSlider.value = 1; rotateSlider.value = 0;
          drawImage();
          setTimeout(() => {
            loadingSpinner.style.display = 'none';
            downloadBtn.style.display = 'inline-block';
            canvas.focus();
          }, 500);
        };
        userImage.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    zoomSlider.addEventListener('input', (e) => {
      zoom = parseFloat(e.target.value);
      drawImage();
    });

    rotateSlider.addEventListener('input', (e) => {
      rotation = parseFloat(e.target.value);
      drawImage();
    });

    // Mouse Drag
    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.offsetX;
      startY = e.offsetY;
    });
    canvas.addEventListener('mousemove', (e) => {
      if (isDragging) {
        offsetX += e.offsetX - startX;
        offsetY += e.offsetY - startY;
        startX = e.offsetX;
        startY = e.offsetY;
        drawImage();
      }
    });
    canvas.addEventListener('mouseup', () => { isDragging = false; });
    canvas.addEventListener('mouseleave', () => { isDragging = false; });

    // Touch Drag (Mobile)
    let lastTouchX = null;
    let lastTouchY = null;
    canvas.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        lastTouchX = e.touches[0].clientX;
        lastTouchY = e.touches[0].clientY;
      }
    });
    canvas.addEventListener('touchmove', (e) => {
      if (e.touches.length === 1 && lastTouchX != null && lastTouchY != null) {
        const dx = e.touches[0].clientX - lastTouchX;
        const dy = e.touches[0].clientY - lastTouchY;
        offsetX += dx;
        offsetY += dy;
        lastTouchX = e.touches[0].clientX;
        lastTouchY = e.touches[0].clientY;
        drawImage();
        e.preventDefault();
      }
    }, { passive: false });
    canvas.addEventListener('touchend', () => {
      lastTouchX = null;
      lastTouchY = null;
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'graduation_frame_61.png';
      link.href = canvas.toDataURL();
      link.click();
    });

    // Frame image error handling
    let frameRetry = 0;
    frameImage.onerror = () => {
      frameRetry++;
      if (frameRetry < 5) {
        setTimeout(() => { frameImage.src = 'frame.png?' + Date.now(); }, 1000);
      } else {
        frameError.style.display = 'block';
      }
    };

    // Accessibility: Allow upload via keyboard
    uploadBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        upload.click();
        e.preventDefault();
      }
    });

    // Canvas fallback for unsupported browsers
    window.onload = () => {
      if (!canvas.getContext) {
        canvas.outerHTML = "<div style='color:red;font-weight:bold;'>متصفحك لا يدعم خاصية كانفاس اللازمة لهذه الأداة. يرجى التحديث أو استخدام متصفح آخر.</div>";
      }
    };
  </script>
</body>
</html>
