<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>فريم دفعة 61 طب أسيوط</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .button {
      background: #1e90ff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      margin: 10px;
      transition: background 0.3s;
    }
    .button:hover {
      background: #0077cc;
    }
    canvas {
      max-width: 100%;
      height: auto;
      margin-top: 15px;
      border-radius: 10px;
    }
    .controls {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    input[type="range"] {
      width: 80%;
    }
    #download {
      display: none;
      margin-top: 15px;
      background: #28a745;
    }
    #frameContainer {
      display: none;
      position: relative;
    }
    #loadingSpinner {
      display: none;
      font-size: 18px;
      margin-top: 10px;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>🎓 فريم تخرج دفعة 61 - طب أسيوط</h1>
  <button class="button" onclick="document.getElementById('upload').click()">📸 ارفع صورتك</button>
  <input type="file" id="upload" accept=".jpg,.jpeg,.png,.webp" hidden>

  <div id="frameContainer">
    <canvas id="canvas" width="1000" height="1000"></canvas>

    <div class="controls">
      <label>🔍 تكبير/تصغير</label>
      <input type="range" id="zoomSlider" min="0.5" max="2" step="0.01" value="1">

      <label>🔄 تدوير</label>
      <input type="range" id="rotateSlider" min="-180" max="180" step="1" value="0">

      <button class="button" id="download">⬇️ تحميل الصورة</button>
    </div>
  </div>

  <div id="loadingSpinner">⏳ جاري تجهيز الصورة...</div>

  <footer>
    Designed by Abdurrahman Mahmoud |
    <a href="https://t.me/Assiut61framebot" style="color:#1e90ff" target="_blank">بوت التليجرام</a>
  </footer>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    const downloadBtn = document.getElementById('download');
    const zoomSlider = document.getElementById('zoomSlider');
    const rotateSlider = document.getElementById('rotateSlider');
    const frameContainer = document.getElementById('frameContainer');
    const loadingSpinner = document.getElementById('loadingSpinner');

    let userImage = null;
    let frameImage = new Image();
    frameImage.src = 'frame.png';
    let zoom = 1, rotation = 0;
    let offsetX = 0, offsetY = 0;
    let isDragging = false;
    let startX, startY;

    function drawImage() {
      if (!userImage || !frameImage.complete) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width / 2 + offsetX, canvas.height / 2 + offsetY);
      ctx.rotate(rotation * Math.PI / 180);
      const scale = zoom;
      const imgRatio = userImage.width / userImage.height;
      let drawWidth = 700 * scale;
      let drawHeight = drawWidth / imgRatio;
      if (drawHeight > 900 * scale) {
        drawHeight = 900 * scale;
        drawWidth = drawHeight * imgRatio;
      }
      ctx.drawImage(userImage, -drawWidth / 2, -drawHeight / 2, drawWidth, drawHeight);
      ctx.restore();
      ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
    }

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        userImage = new Image();
        userImage.onload = () => {
          frameContainer.style.display = 'block';
          loadingSpinner.style.display = 'block';
          zoom = 1;
          rotation = 0;
          offsetX = 0;
          offsetY = 0;
          zoomSlider.value = 1;
          rotateSlider.value = 0;
          drawImage();
          setTimeout(() => {
            loadingSpinner.style.display = 'none';
            canvas.scrollIntoView({ behavior: "smooth" });
            downloadBtn.style.display = 'inline-block';
          }, 500);
        };
        userImage.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    zoomSlider.addEventListener('input', (e) => {
      zoom = parseFloat(e.target.value);
      drawImage();
    });

    rotateSlider.addEventListener('input', (e) => {
      rotation = parseFloat(e.target.value);
      drawImage();
    });

    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.offsetX;
      startY = e.offsetY;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDragging) {
        offsetX += e.offsetX - startX;
        offsetY += e.offsetY - startY;
        startX = e.offsetX;
        startY = e.offsetY;
        drawImage();
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
    });

    canvas.addEventListener('mouseleave', () => {
      isDragging = false;
    });

    // لمس على الموبايل
    let lastTouchX = null;
    let lastTouchY = null;
    canvas.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        lastTouchX = e.touches[0].clientX;
        lastTouchY = e.touches[0].clientY;
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      if (e.touches.length === 1 && lastTouchX != null && lastTouchY != null) {
        const dx = e.touches[0].clientX - lastTouchX;
        const dy = e.touches[0].clientY - lastTouchY;
        offsetX += dx;
        offsetY += dy;
        lastTouchX = e.touches[0].clientX;
        lastTouchY = e.touches[0].clientY;
        drawImage();
      }
    });

    canvas.addEventListener('touchend', () => {
      lastTouchX = null;
      lastTouchY = null;
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'graduation_frame_61.png';
      link.href = canvas.toDataURL();
      link.click();
    });

    // لو الفريم لسه مخلصش تحميل
    frameImage.onerror = () => {
      setTimeout(() => {
        frameImage.src = 'frame.png';
      }, 1000);
    };
  </script>
</body>
</html>
